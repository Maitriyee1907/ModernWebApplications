<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CGPA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      color: #4CAF50;
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="number"] {
      width: calc(100% - 40px);
      max-width: 300px;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-size: 1.5em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CGPA Calculator</h1>
    <form id="cgpaForm">
      <input type="number" id="subject1" placeholder="Subject 1 Marks" min="0" max="100" required>
      <input type="number" id="subject2" placeholder="Subject 2 Marks" min="0" max="100" required>
      <input type="number" id="subject3" placeholder="Subject 3 Marks" min="0" max="100" required>
      <input type="number" id="subject4" placeholder="Subject 4 Marks" min="0" max="100" required>
      <input type="number" id="subject5" placeholder="Subject 5 Marks" min="0" max="100" required>
      <button type="button" onclick="calculateCGPA()">Calculate CGPA</button>
    </form>
    <h2 id="result"></h2>
  </div>
  <script src="script.js"></script>
</body>
</html>
